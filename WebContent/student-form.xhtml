<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>student - input form</title>
    <style>
        .error { color: red }
    </style>
</h:head>

<h:body>
    <h:form>
        <h:messages styleClass="error" />
        <h:outputLabel for="firstName">First name</h:outputLabel>
        <h:inputText id="firstName" value="#{dataBean.firstName}" label="First Name" required="true" />
        <br/><br/>

        <h:outputLabel for="lastName">Last name</h:outputLabel>
        <h:inputText id="lastName" value="#{dataBean.lastName}" label="Last Name" required="true" />
        <br/><br/>

        <h:outputLabel for="category">Select a Category:</h:outputLabel>
        <h:selectOneMenu id="category" value="#{dataBean.category}">
            <f:selectItems value="#{dataBean.getCategoryValues()}" var="cat"
                           itemValue="#{cat}" itemLabel="#{cat.label}" />
        </h:selectOneMenu>
        <br/><br/>

      

 <h:commandButton value="Submit" action="student-response" />

    </h:form>
</h:body>

</html>
